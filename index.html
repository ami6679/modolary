<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">×˜×•×¢×Ÿ...</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Config File -->
    <script src="./config.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(CLIENT_CONFIG.firebase);
        }
        const db = firebase.firestore();

        function App() {
            const [view, setView] = useState('login');
            const [appointments, setAppointments] = useState([]);
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [showChangePassword, setShowChangePassword] = useState(false);
            const [currentPassword, setCurrentPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');

            // Set page title
            useEffect(() => {
                document.getElementById('pageTitle').textContent = CLIENT_CONFIG.businessName;
            }, []);

            // Load appointments
            useEffect(() => {
                if (view === 'admin') {
                    const unsubscribe = db.collection('appointments')
                        .orderBy('date', 'desc')
                        .onSnapshot((snapshot) => {
                            const appts = snapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                            setAppointments(appts);
                        });
                    return () => unsubscribe();
                }
            }, [view]);

            // Check password
            const handleLogin = async () => {
                try {
                    // Check master password
                    if (password === CLIENT_CONFIG.masterPassword) {
                        setView('admin');
                        setError('');
                        return;
                    }

                    // Check Firestore password
                    const passwordDoc = await db.collection('settings').doc('adminPassword').get();
                    if (passwordDoc.exists && passwordDoc.data().password === password) {
                        setView('admin');
                        setError('');
                    } else {
                        setError('×¡×™×¡××” ×©×’×•×™×”');
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    setError('×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª');
                }
            };

            // Change password
            const handleChangePassword = async () => {
                if (newPassword !== confirmPassword) {
                    setError('×”×¡×™×¡×××•×ª ××™× ×Ÿ ×ª×•×××•×ª');
                    return;
                }
                if (newPassword.length < 4) {
                    setError('×”×¡×™×¡××” ×—×™×™×‘×ª ×œ×”×›×™×œ ×œ×¤×—×•×ª 4 ×ª×•×•×™×');
                    return;
                }

                try {
                    // Verify current password
                    const passwordDoc = await db.collection('settings').doc('adminPassword').get();
                    const currentStoredPassword = passwordDoc.exists ? passwordDoc.data().password : CLIENT_CONFIG.initialPassword;

                    if (currentPassword !== currentStoredPassword && currentPassword !== CLIENT_CONFIG.masterPassword) {
                        setError('×”×¡×™×¡××” ×”× ×•×›×—×™×ª ×©×’×•×™×”');
                        return;
                    }

                    // Save new password
                    await db.collection('settings').doc('adminPassword').set({
                        password: newPassword,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    setShowChangePassword(false);
                    setCurrentPassword('');
                    setNewPassword('');
                    setConfirmPassword('');
                    setError('');
                    alert('×”×¡×™×¡××” ×©×•× ×ª×” ×‘×”×¦×œ×—×”! âœ…');
                } catch (err) {
                    console.error('Change password error:', err);
                    setError('×©×’×™××” ×‘×©×™× ×•×™ ×”×¡×™×¡××”');
                }
            };

            // Approve appointment
            const approveAppointment = async (id) => {
                try {
                    await db.collection('appointments').doc(id).update({
                        status: 'approved',
                        approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (err) {
                    console.error('Approve error:', err);
                }
            };

            // Delete appointment
            const deleteAppointment = async (id) => {
                if (confirm('×”×× ×œ××—×•×§ ×ª×•×¨ ×–×”?')) {
                    try {
                        await db.collection('appointments').doc(id).delete();
                    } catch (err) {
                        console.error('Delete error:', err);
                    }
                }
            };

            // Format date
            const formatDate = (timestamp) => {
                if (!timestamp) return '';
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleDateString('he-IL') + ' ' + date.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
            };

            // LOGIN VIEW
            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold mb-2" style={{ color: CLIENT_CONFIG.colors.primary }}>
                                    {CLIENT_CONFIG.businessName}
                                </h1>
                                <p className="text-gray-600">{CLIENT_CONFIG.adminTitle}</p>
                            </div>
                            <div className="space-y-4">
                                <input
                                    type="password"
                                    placeholder="×”×–×Ÿ ×¡×™×¡××”"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                                />
                                {error && <p className="text-red-500 text-sm">{error}</p>}
                                <button
                                    onClick={handleLogin}
                                    className="w-full py-3 rounded-lg text-white font-semibold hover:opacity-90 transition-opacity"
                                    style={{ backgroundColor: CLIENT_CONFIG.colors.primary }}
                                >
                                    ×›× ×™×¡×”
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // ADMIN VIEW
            return (
                <div className="min-h-screen p-4">
                    {/* Header */}
                    <div className="max-w-6xl mx-auto mb-6">
                        <div className="bg-white rounded-xl shadow-lg p-6 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold" style={{ color: CLIENT_CONFIG.colors.primary }}>
                                    {CLIENT_CONFIG.businessName}
                                </h1>
                                <p className="text-gray-600">{CLIENT_CONFIG.adminTitle}</p>
                            </div>
                            <div className="flex gap-3">
                                <button
                                    onClick={() => setShowChangePassword(true)}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                                >
                                    ×©× ×” ×¡×™×¡××”
                                </button>
                                <button
                                    onClick={() => {
                                        setView('login');
                                        setPassword('');
                                    }}
                                    className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                                >
                                    ×™×¦×™××”
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Appointments List */}
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h2 className="text-xl font-bold mb-4" style={{ color: CLIENT_CONFIG.colors.primary }}>
                                ×ª×•×¨×™× ({appointments.length})
                            </h2>
                            {appointments.length === 0 ? (
                                <p className="text-gray-500 text-center py-8">××™×Ÿ ×ª×•×¨×™× ×¢×“×™×™×Ÿ</p>
                            ) : (
                                <div className="space-y-3">
                                    {appointments.map(apt => (
                                        <div
                                            key={apt.id}
                                            className={`p-4 rounded-lg border-2 ${
                                                apt.status === 'approved'
                                                    ? 'border-green-300 bg-green-50'
                                                    : 'border-yellow-300 bg-yellow-50'
                                            }`}
                                        >
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <span className="font-bold text-lg">{apt.name}</span>
                                                        <span className={`px-2 py-1 rounded text-xs font-semibold ${
                                                            apt.status === 'approved'
                                                                ? 'bg-green-500 text-white'
                                                                : 'bg-yellow-500 text-white'
                                                        }`}>
                                                            {apt.status === 'approved' ? '×××•×©×¨ âœ“' : '×××ª×™×Ÿ'}
                                                        </span>
                                                    </div>
                                                    <p className="text-gray-700">ğŸ“ {apt.phone}</p>
                                                    <p className="text-gray-700">ğŸ“… {formatDate(apt.date)}</p>
                                                    {apt.service && <p className="text-gray-700">ğŸ’… {apt.service}</p>}
                                                    {apt.notes && <p className="text-gray-600 mt-2">ğŸ“ {apt.notes}</p>}
                                                </div>
                                                <div className="flex gap-2">
                                                    {apt.status !== 'approved' && (
                                                        <button
                                                            onClick={() => approveAppointment(apt.id)}
                                                            className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                                        >
                                                            âœ“ ××©×¨
                                                        </button>
                                                    )}
                                                    <button
                                                        onClick={() => deleteAppointment(apt.id)}
                                                        className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
                                                    >
                                                        ğŸ—‘ï¸ ××—×§
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Change Password Modal */}
                    {showChangePassword && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md">
                                <h2 className="text-xl font-bold mb-4" style={{ color: CLIENT_CONFIG.colors.primary }}>
                                    ×©×™× ×•×™ ×¡×™×¡××”
                                </h2>
                                <div className="space-y-4">
                                    <input
                                        type="password"
                                        placeholder="×¡×™×¡××” × ×•×›×—×™×ª"
                                        value={currentPassword}
                                        onChange={(e) => setCurrentPassword(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                                    />
                                    <input
                                        type="password"
                                        placeholder="×¡×™×¡××” ×—×“×©×”"
                                        value={newPassword}
                                        onChange={(e) => setNewPassword(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                                    />
                                    <input
                                        type="password"
                                        placeholder="××™××•×ª ×¡×™×¡××” ×—×“×©×”"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                                    />
                                    {error && <p className="text-red-500 text-sm">{error}</p>}
                                    <div className="flex gap-3">
                                        <button
                                            onClick={handleChangePassword}
                                            className="flex-1 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                        >
                                            ×©××•×¨
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowChangePassword(false);
                                                setCurrentPassword('');
                                                setNewPassword('');
                                                setConfirmPassword('');
                                                setError('');
                                            }}
                                            className="flex-1 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                                        >
                                            ×‘×™×˜×•×œ
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
